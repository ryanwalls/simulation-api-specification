securityDefinitions:
  simulationSecurity:
    type: oauth2
    authorizationUrl: https://3dsim.auth0.com/authorize
    flow: implicit
    scopes:
      write:simulations: create and update simulations
      read:simulations: read simulations
      write:parts: create and update parts
      read:parts: read parts
      write:machines: create and update machines
      read:machines: read machines
      write:materials: create and update materials
      read:materials: read materials
      write:buildFiles: write build files
      read:buildFiles: read build files

definitions:
  SimulationActivity:
    type: object
    required:
      - simulationId
      - activityId
      - activityName
      - workerVersion
    properties:
      id:
        type: integer
        format: int32
      simulationId:
        type: integer
        format: int32
        description: id of associated simulation, set server-side, read-only
      activityId:
        type: string
        description: the Amazon SWF activity id
      activityName:
        type: string
        description: the name of the Amazon SWF activity
      workerVersion:
        type: string
        description: the version of the worker, e.g. 1.9.0
      startedAt:
        type: string
        format: date-time
        description: started time stamp
      completedAt:
        type: string
        format: date-time
        description: completed time stamp
        x-nullable: true
      percentComplete:
        type: integer
        format: int32
        description: number 0 - 100 representing percentage of activity already completed
      status:
        type: string
        description: status of the activity
        enum:
          - Waiting
          - Running
          - Cancelled
          - Error
          - Finished

  SimulationOutput:
    type: object
    required:
     - label
     - fileLocation
     - createdAt
    properties:
      id:
        type: integer
        format: int32
        description: id of associated simulation, set server-side, read-only
      simulationId:
        type: integer
        format: int32
      createdAt:
        type: string
        format: date-time
        description: created time stamp
      label:
        type: string
