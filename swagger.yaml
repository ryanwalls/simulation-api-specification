      createdBy:
        type: string
        description: creating user, set server-side, read only field
      hatchSpacing:
        description: distance between hatch lines in meters
        type: number
        minimum: 0.00001
        maximum: 0.002
        format: double
      beamDiameter:
        description: diameter of laser beam in meters
        type: number
        minimum: 0
        maximum: 0.0001
