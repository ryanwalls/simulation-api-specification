  BuildFile:
    description: parameters associated with a build file used by machine manufacturers
    required:
      - id
      - name
      - uploadFileLocation
      - archived
      - availability
      - sizeX
      - sizeY
      - sizeZ
      - machineType
    properties:
      id:
        type: integer
        format: int32
        description: internally assigned identifier for this build file
      organizationId:
        type: integer
        format: int32
        description: identifier for organization this build file belongs to
      name:
        type: string
        description: a name given to this build file
      description:
        type: string
        description: a description of this build file
      tags:
        type: array
        items:
          type: string
        description: a comma delimited list of tags assigned to this build file
      buildFileLocation:
        type: string
        description: folder containing build file contents, multiple files may be contained within the folder
      stlFileLocation:
        type: string
        description: path to STL file describing the part geometry
      sliceZipFileLocation:
        type: string
        description: path to ZIP file containing scan pattern information for each powder deposition layer
      archived:
        type: boolean
        description: true if this build file has been archived, false otherwise
      availability:
        description: Describes the availabity of the build file. Uploaded - the build file has been uploaded.
          Processing - the build file is being processed.  Available - the build file was processed successfully
          and can be used in simulations.  Error - an error occurred and the build file is not available for simulations.
        type: string
        enum:
          - Uploaded
          - Processing
          - Available
          - Error
      sizeX:
        type: number
        format: double
        description: maximum part dimension in X direction
      sizeY:
        type: number
        format: double
        description: maximum part dimension in Y direction
      sizeZ:
        type: number
        format: double
        description: maximum part dimension in Z direction
      createdAt:
        type: string
        format: date-time
        description: time stamp assigned when this build file is created
      createdBy:
        type: string
        description: name of user or entity that created this build file
      lastModifiedAt:
        type: string
        format: date-time
        description: time stamp of last change made to this build file
      lastModifiedBy:
        type: string
        description: name of user or entity that last changed this build file
      fileVersion:
        type: string
        description: version of this build file
      fileCreatedDate:
        x-nullable: true
        type: string
        format: date-time
        description: creation time stamp from original build file
      errorReason:
        type: string
        description: reason build file failed to be processed, if any
      machineType:
        description: type of machine associated with this build file
        type: string
        enum:
          - AdditiveIndustries
          - Renishaw
          - SLM
          - ThreeDSystems
      materialType:
        type: string
        description: material to use when performing simulation
      jobId:
        type: string
        description: job number associated with this build file
      jobName:
        type: string
        description: job name associated with this build file
      numberOfLayers:
        type: integer
        format: int32
        description: number of powder deposition layers
      totalScanDistance:
        type: number
        format: double
        description: total distance laser travels when building the part
      layerThickness:
        type: number
        format: double
        description: thickness of powder deposition layer in meters
      originalX:
        type: number
        format: double
        description: x position of original part location in millimeters
      originalY:
        type: number
        format: double
        description: y position of original part location in millimeters
      originalZ:
        type: number
        format: double
        description: z position of original part location in millimeters
      supportModelFileLocation:
        type: string
        description: path to support model file relative to buildFileLocation
      uploadFileLocation:
        type: string
        description: path to uploaded zip file containing build file components, relative to s3 part bucket

  BuildFilePost:
    description: container for parameters used when posting a new build file
    required:
      - organizationId
      - name
      - fileUploadLocation
      - machineType
    properties:
      organizationId:
        type: integer
        format: int32
        description: identifier for organization this build file belongs to
      name:
        type: string
        description: a name given to this build file
      description:
        type: string
        description: a description of this build file
      tags:
        type: array
        items:
          type: string
        description: a list of tags assigned to this build file
      fileUploadLocation:
        type: string
        description: path of ZIP file containing build file elements
      machineType:
        type: string
        description: type of machine associated with this build file, see BuildFile definition for valid values