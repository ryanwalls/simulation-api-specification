definitions:
  Status:
    required:
      - status
    properties:
      status:
        type: string
        enum:
          - okay
          - problem
          - slow
      message:
        type: string

  SimulationCoreFields:
    required:
      - title
    properties:
      title:
        type: string
      description:
        type: string
      tags:
        type: array
        items:
          type: string

  Simulation:
    discriminator: simulationType
    allOf:
      - $ref: "#/definitions/SimulationCoreFields"
      - required:
        - simulationType
        properties:
          simulationType:
            type: string
            enum:
              - SingleBeadSimulation
              - PorositySimulation
              - ThermalSimulation
              - AssumedStrainSimulation
          id:
            type: integer
          organizationId:
            type: integer
          status:
            type: string
            enum:
              - draft
              - requested
              - simulating
              - completed
              - error
              - cancelled
          started:
            type: string
            format: dateTime
          startedBy:
            type: string
          completed:
            type: string
            format: dateTime
          percentComplete:
            type: number
          created:
            type: string
            format: dateTime
            description: created time stamp, set server-side, read only
          createdBy:
            type: string
            description: assigned user, set server-side, read only
          lastModified:
            type: string
            format: dateTime
            description: last modified time stamp, set server-side, read only
          lastModifiedBy:
            type: string
            description: assigned user, set server-side, read only

  PorositySimulationParameters:
    required:
      - geometryWidth
      - geometryLength
      - geometryHeight
      - startingLayerAngle
      - layerRotationAngle
      - layerThicknessValues
      - laserPowerValues
      - scanSpeedValues
      - hatchSpacingValues
      - slicingStripeWidthValues
      - originXValues
      - originYValues
      - usePeriodicAnalysis
    properties:
      geometryWidth:
        description: Must be between 0.001 to 0.01 meters
        type: number
        minimum: 0.001
        maximum: 0.01
        exclusiveMinimum: false
        exclusiveMaximum: false
      geometryLength:
        description: Must be between 0.001 to 0.01 meters
        type: number
        minimum: 0.001
        maximum: 0.01
        exclusiveMinimum: false
        exclusiveMaximum: false
      geometryHeight:
        description: Must be between 0.001 to 0.01 meters
        type: number
        minimum: 0.001
        maximum: 0.01
        exclusiveMinimum: false
        exclusiveMaximum: false
      startingLayerAngle:
        description: Must be between 0 to 180 degrees
        type: number
        minimum: 0
        maximum: 180
        exclusiveMinimum: false
        exclusiveMaximum: false
      layerRotationAngle:
        description: Must be between 0 to 180 degrees
        type: number
        minimum: 0
        maximum: 180
        exclusiveMinimum: false
        exclusiveMaximum: false
      layerThicknessValues:
        description: Array of layer thickness values to simulate across, Each value must be between 0.00001 to 0.0001 meters
        type: array
        items:
          type: number
          minimum: 0.00001
          maximum: 0.0001
          exclusiveMinimum: false
          exclusiveMaximum: false
      laserPowerValues:
        description: Array of laser power values to simulate across, Each value must be between 10 to 1000 watts
        type: array
        items:
          type: number
          minimum: 10
          maximum: 1000
          exclusiveMinimum: false
          exclusiveMaximum: false
      scanSpeedValues:
        description: Array of scan speed values to simulate across, Each value must be between 0.01 to 10 meters/second
        type: array
        items:
          type: number
          minimum: 0.01
          maximum: 10
          exclusiveMinimum: false
          exclusiveMaximum: false
      hatchSpacingValues:
        description: Array of hatch spacing values to simulate across, Each value must be between 0.00001 to 0.001 meters
        type: array
        items:
          type: number
          minimum: 0.00001
          maximum: 0.001
          exclusiveMinimum: false
          exclusiveMaximum: false
      slicingStripeWidthValues:
        description: Array of slicing strip width values to simulate across, Each value must be between 0.001 to 0.1 meters
        type: array
        items:
          type: number
          minimum: 0.001
          maximum: 0.1
          exclusiveMinimum: false
          exclusiveMaximum: false
      originXValues:
        description: Array of origin x values to simulate across, Each value must be between 0 to 0.2 meters
        type: array
        items:
          type: number
          minimum: 0
          maximum: 0.2
          exclusiveMinimum: false
          exclusiveMaximum: false
      originYValues:
        description: Array of origin y values to simulate across, Each value must be between 0 to 0.2 meters
        type: array
        items:
          type: number
          minimum: 0
          maximum: 0.2
          exclusiveMinimum: false
          exclusiveMaximum: false
      usePeriodicAnalysis:
        type: boolean

