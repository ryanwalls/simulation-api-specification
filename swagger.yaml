      description:
        type: string
        description: machine description
      processProperties:
        type: object
        description: parameters associated with machine operation
        required:
          - hatchSpacing
          - beamDiameter
          - laserWattage
          - laserWaveLength
          - scanSpeed
          - timeDiscretizationDuringScaning
          - coolingToScanningTimeIncrementRatio
          - totalCoolingTime
          - heaterTemperature
        properties:
          hatchSpacing:
            type: number
