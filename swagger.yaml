definitions:
  Status:
    required:
      - status
    properties:
      status:
        type: string
        enum:
          - okay
          - problem
          - slow
      message:
        type: string
  SimulationTemplate:
    discriminator: simulationTemplateType
    required:
      - simulationTemplateType
    properties:
      simulationTemplateType:
        type: string
        enum:
          - SingleBeadSimulationTemplate
          - PorositySimulationTemplate
          - ThermalSimulationTemplate
          - AssumedStrainSimulationTemplate
      id:
        type: integer
      organizationId:
        type: integer
      title:
        type: string
      description:
        type: string
      created:
        type: string
        format: dateTime
      lastModified:
        type: string
        format: dateTime

  PorositySimulationTemplate:
    allOf:
      - $ref: "#/definitions/SimulationTemplate"
      - required:
        - geometryWidth
        - geometryLength
        - geometryHeight
        - startingLayerAngle
        - layerRotationAngle
        - layerThicknessValues
        - laserPowerValues
        - scanSpeedValues
        - hatchSpacingValues
        - slicingStripeWidthValues
        - originXValues
        - originYValues
        - usePeriodicAnalysis
        properties:
          geometryWidth:
            description: Must be between 1 to 10 millimeters
            type: number
            minimum: 1
            maximum: 10
            exclusiveMinimum: false
            exclusiveMaximum: false
          geometryLength:
            description: Must be between 1 to 10 millimeters
            type: number
            minimum: 1
            maximum: 10
            exclusiveMinimum: false
            exclusiveMaximum: false
          geometryHeight:
            description: Must be between 1 to 10 millimeters
            type: number
            minimum: 1
            maximum: 10
            exclusiveMinimum: false
            exclusiveMaximum: false
          startingLayerAngle:
            description: Must be between 0 to 180 degrees
            type: number
            minimum: 0
            maximum: 180
            exclusiveMinimum: false
            exclusiveMaximum: false
          layerRotationAngle:
            description: Must be between 0 to 180 degrees
            type: number
            minimum: 0
            maximum: 180
            exclusiveMinimum: false
            exclusiveMaximum: false
          layerThicknessValues:
            description: Array of layer thickness values to simulate across, Each value must be between 10 to 100 microns
            type: array
            items:
              type: number
              minimum: 0.00001
              maximum: 0.0001
              exclusiveMinimum: false
              exclusiveMaximum: false
          laserPowerValues:
            description: Array of laser power values to simulate across, Each value must be between 10 to 1000 watts
            type: array
            items:
              type: number
              minimum: 10
              maximum: 1000
              exclusiveMinimum: false
              exclusiveMaximum: false
          scanSpeedValues:
            description: Array of scan speed values to simulate across, Each value must be between 10 to 10000 mm/s
            type: array
            items:
              type: number
              minimum: 0.01
              maximum: 10
              exclusiveMinimum: false
              exclusiveMaximum: false
          hatchSpacingValues:
            description: Array of hatch spacing values to simulate across, Each value must be between 0.01 to 1.0 millimeters
            type: array
            items:
              type: number
              minimum: 0.00001
              maximum: 0.001
              exclusiveMinimum: false
              exclusiveMaximum: false
          slicingStripeWidthValues:
            description: Array of slicing strip width values to simulate across, Each value must be between 1 to 100 millimeters
            type: array
            items:
              type: number
              minimum: 1
              maximum: 100
              exclusiveMinimum: false
              exclusiveMaximum: false
          originXValues:
            description: Array of origin x values to simulate across, Each value must be between 0 to 200 millimeters
            type: array
            items:
              type: number
              minimum: 0
              maximum: 200
              exclusiveMinimum: false
              exclusiveMaximum: false
          originYValues:
            description: Array of origin y values to simulate across, Each value must be between 0 to 200 millimeters
            type: array
            items:
              type: number
              minimum: 0
              maximum: 200
              exclusiveMinimum: false
              exclusiveMaximum: false
          usePeriodicAnalysis:
            type: boolean

  SingleBeadSimulationTemplate:
    allOf:
      - $ref: '#/definitions/SimulationTemplate'
      - required:
        - beadLength
        - layerThickness
        - laserPowerValues
        - scanSpeedValues
        - powderThermalConductivityValues
        - powderPackingDensityValues
        - meanFreePathInPowderValues
        - meanFreePathInSolidValues
        - laserAbsorptivityInPowderValues
        - laserAbsorptivityInSolidValues
        - solidusTemperatureValues
        - liquidusTemperatureValues
        properties:
          beadLength:
            description: Must be between 1 to 10 mm
            type: number
            minimum: 0.001
            maximum: 0.01
            exclusiveMinimum: false
            exclusiveMaximum: false
          layerThickness:
            description: Must be between 10 to 100 microns
            type: number
            minimum: 0.00001
            maximum: 0.0001
            exclusiveMinimum: false
            exclusiveMaximum: false
          laserPowerValues:
            description: Array of laser power values to simulate across, Each value must be between 10 to 1000 watts
            type: array
            items:
              type: number
              minimum: 10
              maximum: 1000
              exclusiveMinimum: false
              exclusiveMaximum: false
          scanSpeedValues:
            description: Array of scan speed values to simulate across, Each value must be between 10 to 10000 mm/s
            type: array
            items:
              type: number
              minimum: 0.01
              maximum: 10
              exclusiveMinimum: false
              exclusiveMaximum: false
          powderThermalConductivityValues:
            description: Array of Powder Thermal Conductivity Percentage Values to simulate across, Each value must be between 0.1% and 10%
            type: array
            items:
              type: number
              minimum: 0.001
              maximum: 0.1
              exclusiveMinimum: false
              exclusiveMaximum: false
          powderPackingDensityValues:
            description: Array of Powder Packing Density Percentage Values to simulate across, Each value must be between 40% and 70%
            type: array
            items:
              type: number
              minimum: 0.4
              maximum: 0.7
              exclusiveMinimum: false
              exclusiveMaximum: false
          meanFreePathInPowderValues:
            description: Array of Mean Free Path of Laser in Powder Values to simulate across, Each value must be between 0 and 1.25e5
            type: array
            items:
              type: number
              minimum: 0
              maximum: 125000
              exclusiveMinimum: false
              exclusiveMaximum: false
          meanFreePathInSolidValues:
            description: Array of Mean Free Path of Laser in Solid Values to simulate across, Each value must be between 0 and 1.25e5
            type: array
            items:
              type: number
              minimum: 0
              maximum: 125000
              exclusiveMinimum: false
              exclusiveMaximum: false
          laserAbsorptivityInPowderValues:
            description: Array of Powder Laser Absorptivity Values to simulate across, Each value must be between 50% and 80%
            type: array
            items:
              type: number
              minimum: 0.5
              maximum: 0.8
              exclusiveMinimum: false
              exclusiveMaximum: false
          laserAbsorptivityInSolidValues:
            description: Array of Solid Laser Absorptivity Values to simulate across, Each value must be between 30% and 60%
            type: array
            items:
              type: number
              minimum: 0.3
              maximum: 0.6
              exclusiveMinimum: false
              exclusiveMaximum: false
          solidusTemperatureValues:
            description: Array of Solidus Temperature Values Values to simulate across
            type: array
            items:
              type: number
          liquidusTemperatureValues:
            description: Array of Liquidus Temperature Values Values to simulate across
            type: array
            items:
              type: number

  AssumedStrainSimulationTemplate:
    allOf:
      - $ref: '#/definitions/SimulationTemplate'
      - required:
        - layerThickness
        - hatchSpacing
        - laserWattage
        - scanSpeed
        - supportAngle
        - supportFactorOfSafety
        - minimumWallThickness
        - maximumWallThickness
        - minimumWallLength
        - maximumWallLength
        - minimumSupportHeight
        - slicingStripeWidth
        - voxelSize
        - startingLayerAngle
        - layerRotationAngle
        - usePeriodicAnalysis
        - supportOptimization
        - outputStateMap
